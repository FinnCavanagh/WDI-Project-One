<!DOCTYPE html>
<html>
<head>
  <title>Finn's Four</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript"  src="./js/app.js"></script>
</head>
<body>
  <div class="container">  
    <!-- <button id="reset"> Clear Board</button> -->
  </div>
  <!-- <h2 class="playerTurn">It is X's turn</h2> -->
  <table>
    <thead>
      <tr> 
        <td data-col="0" data-row="0" data-piece="empty"></td>
        <td data-col="1" data-row="0" data-piece="empty"></td>
        <td data-col="2" data-row="0" data-piece="empty"></td>
        <td data-col="3" data-row="0" data-piece="empty"></td>
        <td data-col="4" data-row="0" data-piece="empty"></td>

      </tr> 
    </thead>
    <tbody>
      <tr> 
        <td data-col="0" data-row="1" data-piece="empty"></td>
        <td data-col="1" data-row="1" data-piece="empty"></td>
        <td data-col="2" data-row="1" data-piece="empty"></td>
        <td data-col="3" data-row="1" data-piece="empty"></td>
        <td data-col="4" data-row="1" data-piece="empty"></td>
      </tr> 

      <tr> 
        <td data-num="10"></td>
        <td data-num="11"></td>
        <td data-num="12"></td>
        <td data-num="13"></td>
        <td data-num="14"></td>
      </tr> 

      <tr> 
        <td data-num="15"></td>
        <td data-num="16"></td>
        <td data-num="17"></td>
        <td data-num="18"></td>
        <td data-num="19"></td>
      </tr> 
    </tbody>  
    <tfoot>
      <tr> 
        <td data-num="20"></td>
        <td data-num="21"></td>
        <td data-num="22"></td>
        <td data-num="23"></td>
        <td data-num="24"></td>
      </tr> 
    </tfoot>
  </table>
</body>
</html>
