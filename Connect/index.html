<!DOCTYPE html>
<html>
<head>
  <title>Finn's Four</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <script src="./js/jquery.js"></script>
  <script type="text/javascript"  src="./js/app.js"></script>
</head>
<body>
<button id="chooseChute">Choose a Chute!</button>
  <div class="container">

  </div>
  <!-- <h2 class="playerTurn">It is X's turn</h2> -->
  <table>
    <tbody>
      <tr> 
        <td data-col="0" data-row="0" data-piece="empty"></td>
        <td data-col="1" data-row="0" data-piece="empty"></td>
        <td data-col="2" data-row="0" data-piece="empty"></td>
        <td data-col="3" data-row="0" data-piece="empty"></td>
        <td data-col="4" data-row="0" data-piece="empty"></td>
      </tr> 
      <tr> 
        <td data-col="5" data-row="1" data-piece="empty"></td>
        <td data-col="6" data-row="1" data-piece="empty"></td>
        <td data-col="7" data-row="1" data-piece="empty"></td>
        <td data-col="8" data-row="1" data-piece="empty"></td>
        <td data-col="9" data-row="1" data-piece="empty"></td>
      </tr> 

      <tr> 
        <td data-col="10" data-row="2" data-piece="empty"></td>

      </tr>

        <td data-col="18" data-row="3" data-piece="empty"></td>
        <td data-col="19" data-row="3" data-piece="empty"></td>
      </tr> 
      <tr> 
        <td data-col="20" data-row="4" data-piece="empty"></td>
        <td data-col="21" data-row="4" data-piece="empty"></td>
        <td data-col="22" data-row="4" data-piece="empty"></td>
        <td data-col="23" data-row="4" data-piece="empty"></td>
        <td data-col="24" data-row="4" data-piece="empty"></td>

      </tr> 
    </tbody>

</html>
